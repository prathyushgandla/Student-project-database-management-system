{% load static %}
{% block content %}
<html>
    <head>
        <title>Registration</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="{% static 'css/miniproject_registerform.css' %}" rel="stylesheet" />
    </head>
    <body class="regis">
            {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{message}}
            </div>
            {% endfor %}
        <p class="register-heading" style="font-family: Comic Sans MS;"><i><b>Sign Up Form</b></i></p>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="register-container">
                <input type="text" name="first_name" placeholder="First Name" required><br>
                <input type="text" name="last_name" placeholder="Last Name" required><br>
                <input type="text" name="username" placeholder="Username" required><br>
                <input type="email" name="email" placeholder="Email" required><br>
                <input type="password" name="password1" placeholder="Password" required><br>
                <input type="password" name="password2" placeholder="Confirm Password" required><br>
                <button type="submit">Register</button>
                <p style="font-weight: bold;">Have an Account?  <a style="text-decoration: none; font-weight: bold;" href= "{% url 'login' %}" >  Login</a></p>
            </div>
        </form>
    </body>
</html>
{% endblock %}
